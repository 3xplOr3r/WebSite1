<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="php/submission.php" method="post">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="uname">Full Name</label>
                            <input type="text" placeholder="Enter your name" name="uname" id="uname" required>
                        </div>

                        <div class="input-field">
                            <label for="dob">Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" name="dob" id="dob" required>
                        </div>

                        <div class="input-field">
                            <label for="gender">Gender</label>
                            <select name="gender" id="gender" required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="father-name">Father Name</label>
                            <input type="text" placeholder="Father name" name="father-name" id="father-name" required>
                        </div>

                        <div class="input-field">
                            <label for="mother-name">Mother Name</label>
                            <input type="text" placeholder="Mother-name" name="Mother-name" id="Mother-name" required>
                        </div>

                        <div class="input-field">
                            <label for="address">Present Address</label>
                            <input type="textarea" placeholder="address" name="address" id="address" required>
                        </div>

                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Identity Details</span>

                    <div class="fields">

                        <div class="input-field">
                            <label for="number">Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" name="number" id="number" required>
                        </div>
                        
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="text" placeholder="Enter your email" name="email" id="email" required>
                        </div>

                        <div class="input-field">
                            <label for="depertment">Department</label>
                            <select name="department" id="department" required>
                                <option disabled selected>Select Department</option>
                                <option>Computer</option>
                                <option>Civil</option>
                                <option>Textile</option>
                                <option>Electronics</option>
                                <option>Electric</option>
                            </select>
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

            <div class="form second">
                <div class="details address">
                    <span class="title">Academic Info</span>

                    <div class="fields">
                        <div class="input-field">
                            <label for="exam-type">Exam Type</label>
                            <select name="exam-type" id="exam-type" required>
                                <option disabled selected>Select Exam</option>
                                <option>SSC</option>
                                <option>HSC</option>
                                <option>DHAKHIL</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="group">Group</label>
                            <select name="group" id="group" required>
                                <option disabled selected>Select Group</option>
                                <option>Science</option>
                                <option>Commerce</option>
                                <option>Arts</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label for="board">Board</label>
                            <input type="text" placeholder="Enter your Board name" name="board" id="board" required>
                        </div>

                        <div class="input-field">
                            <label for="pass-year">Passing Year</label>
                            <input type="text" placeholder="Enter your passing year" name="pass-year" id="pass-year" required>
                        </div>

                        <div class="input-field">
                            <label for="roll-number">Roll Number</label>
                            <input type="text" placeholder="Enter your roll number" name="roll-number" id="roll-number" required>
                        </div>

                        <div class="input-field">
                            <label for="reg-number">Registration Number</label>
                            <input type="text" placeholder="Enter registration number" name="reg-number" id="reg-number" required>
                        </div>
                    </div>

                    <div class="wrapx">
                        <div class="uarea">
                            <input type="file" class="file-input" name="file" id="file-input" hidden>
                            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
                            <p>Choose file to upload</p>
                        </div>

                        <div class="parea">
                            <section class="progress-area"></section>
                            <section class="uploaded-area"></section>
                        </div>

                    </div>

                </div>
                <div class="buttons">
                    <div class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Back</span>
                    </div>

                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>  
        </form>
    </div>

    <script src="test.js"></script>
</body>
</html>
